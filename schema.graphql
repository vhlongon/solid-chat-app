type User {
  id: ID!
  username: String!
  email: String!
  messages: [Message!]
}

type Message {
  id: ID!
  content: String!
  user: User!
  createdAt: String!
}

type Query {
  users: [User!]
  user(id: ID!): User
  messages: [Message!]
  message(id: ID!): Message
}

type Mutation {
  createMessage(content: String!, userId: ID!): Message!
  deleteMessage(id: ID!): Boolean!
  updateMessage(id: ID!, content: String!): Message!
}
